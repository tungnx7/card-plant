<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="plant">
        <div class="plant-header">
          <i class="fa fa-arrow-left"></i>
          <h3 class="plant-back">back to all plants</h3>
          <i class="fa fa-heart plant-heart"></i>
        </div>
        <div class="plant-body">
          <img
            src="https://cdn.dribbble.com/users/595088/screenshots/13969485/media/d524573f1d89b138fac8122deb798e22.jpg"
            alt=""
            class="plant-img"
          />
          <div class="plant-info">
            <h2 class="plant-name">classic peace lily</h2>
            <h3 class="plant-text">popular house plant</h3>
            <div class="plant-price">$18</div>
            <p class="plant-desc">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus
              voluptatibus obcaecati voluptates laboriosam sed adipisci deleniti
              distinctio velit mollitia sequi qui consectetur, at labore rem
              eligendi tenetur. Fugiat, sit ea?
            </p>
            <div class="plant-button">
              <button class="plant-list">add to cart</button>
              <button class="plant-list">wishlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
